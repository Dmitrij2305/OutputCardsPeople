<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="items"></div>

  <script src="const.js"></script>
  <script>

    function createCards(selector, array) {
      for (let i = 0; i < people.length; i++) {
        let item = document.createElement('div')
        item.classList.add('item')
        item.innerHTML = `
          ФИО: ${array[i]['name']['f']} ${array[i]['name']['i']} ${array[i]['name']['o']}<br>
          Номер телефона: ${array[i]['number'].join(', ')}<br>
          Дата рождения: ${array[i]['date']['d']} ${month[array[i]['date']['m']]} ${array[i]['date']['y']}<br>
          Комната: ${array[i]['room']}<br>
        `
        document.querySelector(selector).append(item)
      }
    }
    createCards('.items', people)

  </script>
</body>
</html>
